{% extends "base_generic.html" %}

{% block content %}
  <h1>ASA Stats rewards cycle list</h1>
  <br>
  {% if cycle_list %}
    <ul>
      {% for cycle in cycle_list %}
      <li>
        <a class="link link-accent" href="{{ cycle.get_absolute_url }}">{{ cycle }}</a>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cycles in database.</p>
  {% endif %}
{% endblock %}
